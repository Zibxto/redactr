<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>WELCOME TO REDACTR</h1>
            <p>This application helps you scramble portions of your text you don't want to see before sharing on social media</p>
            <h4>Go ahead and try it now!</h4>
        </header>

        <section class="form-field">
            <form name="myform" onsubmit="return scramble_func()">
                <div class="form-group">
                    <label for="content">Enter Text Content</label>
                    <textarea name="content" id="content" cols="30" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="word">Enter word(s) to scramble </label>
                    <input type="text" id="word" name="word" required>
                </div>

                <div class="form-group">
                    <label for="symbol">Enter symbol to replace word(s) </label>
                    <input type="text" id="symbol" name="symbol">
                </div>

                <div class="form-group">
                    <button type="submit">Redact Now</button>
                </div>
            </form>
        </section>

        <section class="result">
            <h3>Output</h3>
            <p id="op"></p>
        </section>

        <section class="stat">
            <h3>Stats from the above operation</h3>
            <ul>
                <li>
                    Number of words scanned: <strong id="ws"></strong>
                </li>
                <li>
                    Number of words scrambled: <strong id="nws"></strong>
                </li>
                <li>
                    Total number of characters scrambled: <strong id="ns"></strong>   
                </li>
            </ul>
        </section>

    </div>

    <script src="redact.js"></script>
</body>
</html>
